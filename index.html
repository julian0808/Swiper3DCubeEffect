<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Custom Controls Color</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
        }
        .swiper {
            width: 100%;
            height: 100%;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* ðŸ”µ Custom Arrow Button Colors */
        .swiper-button-next, .swiper-button-prev {
            color: #ffcc00; /* Change arrow color */
        }
        .swiper-button-next::after, .swiper-button-prev::after {
            font-size: 30px; /* Adjust arrow size */
        }

        /* Optional: Add a background and styling */
        .swiper-button-next, .swiper-button-prev {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        .swiper-button-next:hover, .swiper-button-prev:hover {
            background: rgba(255, 204, 0, 0.7);
        }

        /* ðŸ”´ Custom Pagination Dots */
        .swiper-pagination-bullet {
            background: #ffcc00; /* Change bullet color */
            width: 12px;
            height: 12px;
            opacity: 0.7;
        }
        .swiper-pagination-bullet-active {
            background: rgb(11, 237, 11); /* Active bullet color */
            opacity: 1;
            transform: scale(1.2); /* Make active bullet bigger */
        }
    </style>
</head>
<body>

    <!-- Swiper Container -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./assets/img/nature.jpg" alt="Nature"></div>
            <div class="swiper-slide"><img src="./assets/img/city.jpg" alt="City"></div>
            <div class="swiper-slide"><img src="./assets/img/mountain.jpg" alt="Mountain"></div>
            <div class="swiper-slide"><img src="./assets/img/ocean.jpg" alt="Ocean"></div>
        </div>
        <!-- Navigation Buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            effect: 'cube',
            grabCursor: true,
            cubeEffect: {
                shadow: true,
                slideShadows: true,
                shadowOffset: 20,
                shadowScale: 0.94,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>
</body>
</html>
